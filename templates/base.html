<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Microblog{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Microblog</a>
            <div>
                {% if current_user.is_authenticated %}
                    {% if request.endpoint != 'profile' %}
                        <a class="btn btn-light me-2" href="{{ url_for('profile', username=current_user.username) }}">Profile</a>
                    {% endif %}
                    <a class="btn btn-danger" href="{{ url_for('logout') }}">Logout</a>
                {% else %}
                    <a class="btn btn-light me-2" href="{{ url_for('login') }}">Login</a>
                    <a class="btn btn-light" href="{{ url_for('register') }}">Register</a>
                {% endif %}
                <button id="darkModeToggle" class="btn btn-outline-light ms-2">üåô Dark Mode</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;

        if (localStorage.getItem('darkMode') === 'enabled') {
            body.classList.add('dark-mode');
            darkModeToggle.innerText = "‚òÄÔ∏è";
        }

        darkModeToggle.addEventListener('click', function() {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'enabled');
                darkModeToggle.innerText = "‚òÄÔ∏è";
            } else {
                localStorage.setItem('darkMode', 'disabled');
                darkModeToggle.innerText = "üåô";
            }
        });

        document.addEventListener("DOMContentLoaded", function() {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            tooltipTriggerList.forEach(function (tooltipTriggerEl) {
                new bootstrap.Tooltip(tooltipTriggerEl);
            });
        });
    </script>

</body>
</html>
